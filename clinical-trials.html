  <script>
    // Function to create plain English descriptions from trial titles
    function getPlainEnglishTitle(trial) {
      const title = (trial.title || trial.study_title || '').toLowerCase();
      const summary = (trial.brief_summary || '').toLowerCase();

      // Pattern matching for common trial types
      if (title.includes('car t') || title.includes('car-t') || summary.includes('car t')) {
        return 'CAR T-Cell Therapy Trial';
      }
      if (title.includes('stem cell') || summary.includes('stem cell')) {
        return 'Stem Cell Treatment Study';
      }
      if (title.includes('artificial pancreas') || title.includes('closed loop')) {
        return 'Artificial Pancreas System Study';
      }
      if (title.includes('cgm') || title.includes('continuous glucose')) {
        return 'Continuous Glucose Monitor Study';
      }
      if (title.includes('insulin pump') || title.includes('pump therapy')) {
        return 'Insulin Pump Technology Study';
      }
      if (title.includes('beta cell') || title.includes('β-cell')) {
        return 'Beta Cell Regeneration Study';
      }
      if (title.includes('immunotherapy') || title.includes('immune')) {
        return 'Immune System Therapy Study';
      }
      if (title.includes('transplant')) {
        return 'Cell Transplant Study';
      }
      if (title.includes('prevention') || title.includes('prevent')) {
        return 'Type 1 Diabetes Prevention Study';
      }
      if (title.includes('honeymoon') || title.includes('newly diagnosed')) {
        return 'Newly Diagnosed T1D Study';
      }
      if (title.includes('glucose control') || title.includes('glycemic control')) {
        return 'Blood Sugar Control Study';
      }
      if (title.includes('drug') || title.includes('medication')) {
        return 'New Medication Study';
      }

      // Default fallback
      return 'Type 1 Diabetes Research Study';
    }

    // Extract key eligibility requirements from title
    function extractEligibility(trial) {
      const title = trial.title || '';

      const requirements = {
        age: null,
        sex: null,
        a1c: null,
        location: null
      };

      // Extract age from title - look for patterns like "Ages 8 to 34", "8-34 Years", "Pediatric and Adult", etc
      const agePatterns = [
        /aged?\s+(\d+)\s+to\s+(\d+)\s+years?/i,
        /(\d+)\s+to\s+(\d+)\s+years?/i,
        /ages?\s+(\d+)-(\d+)/i,
        /participants?\s+(\d+)-(\d+)/i,
        /children?\s+age\s+(\d+)-(\d+)/i
      ];

      for (const pattern of agePatterns) {
        const match = title.match(pattern);
        if (match) {
          requirements.age = `${match[1]}-${match[2]} years`;
          break;
        }
      }

      // Check for specific age groups in title
      if (!requirements.age) {
        if (title.match(/pediatric and adult/i)) {
          requirements.age = 'Children & Adults';
        } else if (title.match(/pediatric|children|youth/i)) {
          requirements.age = 'Children/Teens';
        } else if (title.match(/adolescent/i) && title.match(/adult/i)) {
          requirements.age = 'Teens & Adults';
        } else if (title.match(/adolescent/i)) {
          requirements.age = 'Teens';
        } else if (title.match(/adult/i)) {
          requirements.age = 'Adults';
        }
      }

      // Sex is usually "All" unless specified
      requirements.sex = 'All';

      // Extract location from title
      const locationPatterns = [
        /japanese/i,
        /japan/i,
        /european/i,
        /multicenter/i
      ];

      for (const pattern of locationPatterns) {
        const match = title.match(pattern);
        if (match) {
          if (match[0].toLowerCase().includes('japan')) {
            requirements.location = 'Japan';
          } else if (match[0].toLowerCase().includes('european')) {
            requirements.location = 'Europe';
          } else if (match[0].toLowerCase().includes('multicenter')) {
            requirements.location = 'Multiple Sites';
          }
          break;
        }
      }

      return requirements;
    }

    // Create a readable summary from the technical title
    function createSummaryFromTitle(title) {
      // Remove common study prefixes
      let summary = title
        .replace(/^(A|An)\s+(Phase\s+\d+[a-z]?|Randomized|Double-blind|Open-label|Multicenter|Multi-center|Single-center|Prospective|Observational)\s+/gi, '')
        .replace(/,?\s+(Phase\s+\d+[a-z]?|Randomized|Double-blind|Placebo-controlled|Open-label|Multicenter|Multi-center|Single-center)\s+/gi, ' ')
        .replace(/Study/gi, 'study');

      // Capitalize first letter
      summary = summary.charAt(0).toUpperCase() + summary.slice(1);

      // If it's still too long, truncate intelligently
      if (summary.length > 200) {
        summary = summary.substring(0, 197) + '...';
      }

      return summary;
    }

    // Fetch trial details from ClinicalTrials.gov API
    async function fetchTrialDetails(nctId) {
      try {
        const response = await fetch(`https://clinicaltrials.gov/api/v2/studies/${nctId}`);
        const data = await response.json();

        if (data && data.protocolSection) {
          const eligibility = data.protocolSection.eligibilityModule || {};
          const description = data.protocolSection.descriptionModule || {};

          return {
            summary: description.briefSummary || '',
            eligibilityCriteria: eligibility.eligibilityCriteria || 'No eligibility criteria available.',
            locations: data.protocolSection.contactsLocationsModule?.locations || []
          };
        }
      } catch (error) {
        console.error(`Error fetching details for ${nctId}:`, error);
        return null;
      }
    }

    // Parse eligibility criteria into inclusion/exclusion lists
    function parseEligibilityCriteria(criteriaText) {
      const lines = criteriaText.split('\n').map(line => line.trim()).filter(line => line);

      let inclusionCriteria = [];
      let exclusionCriteria = [];
      let currentSection = null;

      for (let line of lines) {
        const lowerLine = line.toLowerCase();

        if (lowerLine.includes('inclusion criteria') || lowerLine.includes('inclusion:')) {
          currentSection = 'inclusion';
          continue;
        } else if (lowerLine.includes('exclusion criteria') || lowerLine.includes('exclusion:')) {
          currentSection = 'exclusion';
          continue;
        }

        // Skip empty lines and section headers
        if (!line || line.length < 3) continue;

        // Add to appropriate section
        if (currentSection === 'inclusion') {
          inclusionCriteria.push(line.replace(/^[-•*]\s*/, '').replace(/^\d+\.\s*/, ''));
        } else if (currentSection === 'exclusion') {
          exclusionCriteria.push(line.replace(/^[-•*]\s*/, '').replace(/^\d+\.\s*/, ''));
        }
      }

      return { inclusionCriteria, exclusionCriteria };
    }

    // Toggle requirements display
    function toggleRequirements(index) {
      const content = document.getElementById(`requirements-${index}`);
      const button = document.getElementById(`req-btn-${index}`);
      const icon = button.querySelector('i');

      content.classList.toggle('expanded');

      if (content.classList.contains('expanded')) {
        button.innerHTML = '<i class="fas fa-chevron-up"></i> Hide Requirements';
      } else {
        button.innerHTML = '<i class="fas fa-list-check"></i> See Requirements';
      }
    }

    async function loadTrials() {
      try {
        const response = await fetch('scraper/trials_data.json');
        const trials = await response.json();

        const container = document.getElementById('trialsList');

        if (trials && trials.length > 0) {
          document.getElementById('totalTrials').textContent = trials.length;

          // Show loading state first
          container.innerHTML = trials.map((trial, index) => {
            const technicalTitle = trial.title || 'Untitled Trial';
            const plainTitle = getPlainEnglishTitle(trial);
            const summary = createSummaryFromTitle(technicalTitle);
            const requirements = extractEligibility(trial);

            return `
            <div class="trial-card" id="trial-${index}">
              <div class="trial-badge badge-recruiting">${trial.status || 'RECRUITING'}</div>
              <h2 class="trial-title">${plainTitle}</h2>

              <div class="quick-eligibility" id="quick-${index}">
                <h3><i class="fas fa-clipboard-list"></i> Eligibility Requirements</h3>
                <button class="requirements-btn" id="req-btn-${index}" onclick="toggleRequirements(${index})">
                  <i class="fas fa-list-check"></i> See Requirements
                </button>
                <div class="requirements-content" id="requirements-${index}">
                  <div style="text-align: center; padding: var(--space-md); color: var(--gray);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem;"></i>
                    <p style="margin-top: var(--space-sm);">Loading requirements...</p>
                  </div>
                </div>
              </div>

              <p class="trial-summary" id="summary-${index}">${summary}</p>

              <div class="technical-details" onclick="toggleTechnical(${index})">
                <div class="technical-header">
                  <span><i class="fas fa-file-medical"></i> Technical Study Title</span>
                  <i class="fas fa-chevron-down toggle-icon" id="toggle-${index}"></i>
                </div>
                <div class="technical-content" id="tech-${index}">
                  <strong>Official Title:</strong><br>
                  ${technicalTitle}
                  ${trial.nct_id ? `<br><br><strong>ClinicalTrials.gov ID:</strong> ${trial.nct_id}` : ''}
                </div>
              </div>

              <div class="trial-meta">
                ${trial.phase && trial.phase !== 'NA' && trial.phase !== 'Unknown' ? `<span><i class="fas fa-vial"></i> ${trial.phase}</span>` : ''}
                ${trial.status ? `<span><i class="fas fa-heartbeat"></i> ${trial.status}</span>` : ''}
                ${trial.start_date ? `<span><i class="far fa-calendar"></i> Start: ${trial.start_date}</span>` : ''}
              </div>

              ${trial.nct_id ? `
                <div class="section contact-section">
                  <h3><i class="fas fa-link"></i> Learn More & Apply</h3>
                  <p><a href="https://clinicaltrials.gov/study/${trial.nct_id}" target="_blank" style="color: #7c3aed; font-weight: 600;">View Full Details & Eligibility on ClinicalTrials.gov <i class="fas fa-external-link-alt"></i></a></p>
                </div>
              ` : ''}
            </div>
          `}).join('');

          // Fetch detailed data for each trial
          trials.forEach(async (trial, index) => {
            if (trial.nct_id) {
              const details = await fetchTrialDetails(trial.nct_id);

              if (details) {
                // Update summary if we got a better one
                if (details.summary && details.summary.length > 50) {
                  const summaryEl = document.getElementById(`summary-${index}`);
                  if (summaryEl) {
                    summaryEl.textContent = details.summary;
                  }
                }

                // Update requirements section with parsed criteria
                const requirementsEl = document.getElementById(`requirements-${index}`);
                if (requirementsEl && details.eligibilityCriteria) {
                  const { inclusionCriteria, exclusionCriteria } = parseEligibilityCriteria(details.eligibilityCriteria);

                  let requirementsHTML = '';

                  if (inclusionCriteria.length > 0) {
                    requirementsHTML += `
                      <div class="requirements-section">
                        <h4><i class="fas fa-check-circle" style="color: #059669;"></i> Inclusion Criteria</h4>
                        <ul>
                          ${inclusionCriteria.map(criteria => `<li>${criteria}</li>`).join('')}
                        </ul>
                      </div>
                    `;
                  }

                  if (exclusionCriteria.length > 0) {
                    requirementsHTML += `
                      <div class="requirements-section">
                        <h4><i class="fas fa-times-circle" style="color: #dc2626;"></i> Exclusion Criteria</h4>
                        <ul>
                          ${exclusionCriteria.map(criteria => `<li>${criteria}</li>`).join('')}
                        </ul>
                      </div>
                    `;
                  }

                  if (requirementsHTML === '') {
                    requirementsHTML = `
                      <div style="text-align: center; padding: var(--space-md); color: var(--gray);">
                        <p>No detailed eligibility criteria available. Please visit the full study page for more information.</p>
                      </div>
                    `;
                  }

                  // Add location info
                  if (details.locations && details.locations.length > 0) {
                    const locationText = details.locations.length > 0
                      ? `${details.locations.length} location${details.locations.length > 1 ? 's' : ''}`
                      : 'Multiple Sites';

                    requirementsHTML += `
                      <div class="requirements-section">
                        <h4><i class="fas fa-map-marker-alt" style="color: #0891b2;"></i> Study Locations</h4>
                        <p style="color: var(--gray); padding-left: var(--space-lg);">${locationText} available - see full study page for details</p>
                      </div>
                    `;
                  }

                  requirementsEl.innerHTML = requirementsHTML;
                }
              }
            }
          });
        } else {
          container.innerHTML = '<div class="loading"><p>No trials available at this time.</p></div>';
        }
      } catch (error) {
        console.error('Error loading trials:', error);
        document.getElementById('trialsList').innerHTML = '<div class="loading"><p>Error loading trials. Please refresh the page.</p></div>';
      }
    }

    // Toggle technical details visibility
    function toggleTechnical(index) {
      const content = document.getElementById(`tech-${index}`);
      const icon = document.getElementById(`toggle-${index}`);

      content.classList.toggle('expanded');
      icon.classList.toggle('rotated');
    }

    loadTrials();
  </script>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <script>
    // Dark mode functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    const icon = darkModeToggle.querySelector('i');

    // Check for saved theme preference or default to 'light'
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);

    // Update icon based on current theme
    if (currentTheme === 'dark') {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    // Toggle dark mode
    darkModeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Update icon
      if (newTheme === 'dark') {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>
  <!-- Dark Fractal Pattern -->
  <script src="fractal-pattern.js"></script>
</body>
</html>
